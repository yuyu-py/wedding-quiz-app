<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結婚式クイズ大会 - メイン画面</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/display.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;800&family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- ホームに戻るボタン (ブラウザ右上に配置) -->
    <button id="home-button" class="home-button">
      ホームに戻る
    </button>
    
    <!-- メイン画面コンテナ -->
    <div class="main-display">
      <!-- タイマー (絶対位置で右上に配置) -->
      <div id="timer-container" class="timer-container">
        <div class="timer">
          <span id="timer-value">30</span><span class="timer-unit">秒</span>
          <div class="timer-bar"><div class="timer-progress"></div></div>
        </div>
      </div>
    
      <!-- QRコード表示画面 -->
      <div id="welcome-screen" class="screen">
        <div class="content">
          <h1>結婚式クイズ大会</h1>
          <div class="qr-section">
            <div class="qr-code">
              <img id="qr-code-image" src="/images/qr-code.png" alt="参加用QRコード">
              <div class="qr-loader">
                <div class="spinner"></div>
              </div>
            </div>
            <p class="qr-instruction">こちらのQRコードをスキャンして参加してください</p>
          </div>
          <div class="participants">
            <p>参加者数: <span id="participant-count">0</span>/39</p>
          </div>
        </div>
      </div>
      
      <!-- クイズ説明画面 -->
      <div id="explanation-screen" class="screen hidden">
        <div class="content">
          <h1>クイズ大会</h1>
          <div class="explanation">
            <p>これから5問の問題を出します。</p>
            <p>それぞれの問題の解答時間は30秒です。</p>
            <p>結果は正答数と速さの二点で順位が決まります。</p>
            <p>一度ボタンを押したら戻れないので注意！</p>
          </div>
        </div>
      </div>
      
      <!-- クイズ問題タイトル画面 -->
      <div id="quiz-title-screen" class="screen hidden">
        <div class="content">
          <h1 id="quiz-title">問題 1</h1>
        </div>
      </div>
      
      <!-- クイズ問題画面 -->
      <div id="quiz-question-screen" class="screen hidden">
        <div class="content">
          <h2 id="question-text">問題文がここに表示されます</h2>
          <div id="question-image" class="question-image">
            <div class="image-placeholder">
              <div class="spinner"></div>
            </div>
            <img src="" alt="問題画像" loading="eager">
          </div>
          <div class="options">
            <div id="options-container" class="options-container">
              <!-- 選択肢がここに表示されます -->
            </div>
          </div>
        </div>
      </div>
      
      <!-- クイズ解答画面 -->
      <div id="quiz-answer-screen" class="screen hidden">
        <div class="content">
          <h2 id="answer-text">答えは〇〇です</h2>
          <div id="answer-image" class="answer-image">
            <div class="image-placeholder">
              <div class="spinner"></div>
            </div>
            <img src="" alt="解答画像" loading="eager">
          </div>
          <p id="answer-explanation" class="explanation">解説がここに表示されます</p>
          <div class="answer-stats">
            <h3>回答状況</h3>
            <div id="answer-stats-container" class="stats-container">
              <!-- 統計がここに表示されます -->
            </div>
          </div>
        </div>
      </div>
      
      <!-- ランキング画面 -->
      <div id="ranking-screen" class="screen hidden">
        <div class="content">
          <h1>ランキング発表</h1>
          <div id="ranking-container" class="ranking-container">
            <!-- ランキングがここに表示されます -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/display.js"></script>
</body>
</html>
