<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結婚式クイズ大会 - 参加者画面</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/player.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- 参加者登録画面 -->
    <div id="register-screen" class="screen">
      <div class="content">
        <h1>結婚式クイズ大会</h1>
        <p class="welcome-text">ようこそ！参加するにはお名前を入力してください</p>
        <div class="register-form">
          <input type="text" id="player-name" placeholder="お名前を入力してください" maxlength="30">
          <button id="register-button" class="primary-button">参加する</button>
        </div>
      </div>
    </div>
    
    <!-- クイズ説明画面 -->
    <div id="explanation-screen" class="screen hidden">
      <div class="content">
        <h1>クイズ大会</h1>
        <div class="explanation">
          <p>これから5問の問題を出します。</p>
          <p>それぞれの問題の解答時間は30秒です。</p>
          <p>結果は正答数と速さの二点で順位が決まります。</p>
          <p>一度ボタンを押したら戻れないので注意！</p>
        </div>
      </div>
    </div>
    
    <!-- 待機画面 -->
    <div id="waiting-screen" class="screen hidden">
      <div class="content">
        <h1>参加登録完了</h1>
        <p class="waiting-text">クイズの開始をお待ちください...</p>
        <div class="player-info">
          <p>参加者名: <span id="display-name"></span></p>
        </div>
      </div>
    </div>
    
    <!-- クイズ問題タイトル画面（新規追加） -->
    <div id="quiz-title-screen" class="screen hidden">
      <div class="content">
        <h1 id="quiz-title">問題 1</h1>
        <p class="title-text">準備はいいですか？</p>
        <div class="title-animation">
          <div class="pulse-circle"></div>
        </div>
      </div>
    </div>
    
    <!-- クイズ回答画面 -->
    <div id="quiz-screen" class="screen hidden">
      <div class="content">
        <h2 id="question-number">問題 1</h2>
        <div class="question-text" id="question-text">問題文がここに表示されます</div>
        <div class="timer">
          <span id="timer-value">30</span>秒
        </div>
        <div class="options">
          <div id="options-container" class="options-container">
            <!-- 選択肢がここに表示されます -->
          </div>
        </div>
        <div class="answer-status">
          <p id="answer-status-text">回答を選択してください</p>
        </div>
      </div>
    </div>
    
    <!-- 回答後の待機画面 -->
    <div id="answered-screen" class="screen hidden">
      <div class="content">
        <h2>回答完了</h2>
        <p class="waiting-text">他の参加者の回答をお待ちください...</p>
        <div class="your-answer">
          <p>あなたの回答: <span id="your-answer"></span></p>
        </div>
      </div>
    </div>
    
    <!-- クイズ答え合わせ画面 -->
    <div id="answer-check-screen" class="screen hidden">
      <div class="content">
        <h2 id="result-text" class="result-text">結果</h2>
        <div class="result-explanation">
          <p>正解: <span id="correct-answer"></span></p>
        </div>
        <div id="answer-options-container" class="answer-options-container">
          <!-- 答え合わせ用の選択肢がここに表示されます -->
        </div>
      </div>
    </div>
    
    <!-- 結果画面 -->
    <div id="result-screen" class="screen hidden">
      <div class="content">
        <h2>結果発表</h2>
        <div class="result-details">
          <p>正答数: <span id="correct-count">0</span>/5問</p>
          <p>合計回答時間: <span id="total-time">0</span>秒</p>
        </div>
        <div id="ranking-position" class="ranking-position">
          <!-- ランキング結果がここに表示されます -->
        </div>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/player.js"></script>
</body>
</html>
